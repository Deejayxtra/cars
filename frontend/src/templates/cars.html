<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head content -->
    <style>
        body {
            background-color: #f3e5f5; /* Light purple background */
            color: #000; /* Text color */
        }

        /* Flex container for header */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Add some spacing between header and grid */
        }

        /* Style for header link */
        .header-container h1 a {
            text-decoration: none; /* Remove underline */
            color: black;

        }

        /* Style for card layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust card width as needed */
            grid-gap: 20px; /* Adjust the gap between cards */
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
            background-color: #fff; /* White background for cards */
        }

        .card img {
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .card-content {
            padding: 10px;
        }

        /* Style for form */
        form {
            display: flex;
            align-items: center;
        }

        form input[type="text"],
        form select {
            margin-right: 10px;
        }
        a {
            text-decoration: none;
        }

        .home {
            margin-top: 150px;
            align-items: center;
            justify-content: center;
            display: flex;
        }

    </style>
</head>

<body>
    <div class="header-container">
        <!-- Cars heading with link -->
        <h1><a href="/cars">Cars</a></h1>
        <!-- Search form -->
        <form action="/cars" method="GET">
            <input type="text" name="search" placeholder="Search by car names...">
            <select name="manufacturer">
                <option value="">All Manufacturers</option>
                <!-- Add options dynamically using Go template -->
                {{range .Manufacturers}}
                <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="grid-container">
        <!-- Display all cars -->
        {{range .Cars}}
        <div class="card">
            <a href="/cars/{{.ID}}">
                <img src="/static/{{.Image}}" alt="{{.Name}}">
                <div class="card-content">
                    <h3>{{.Name}}</h3>
                    <p>{{.Year}}</p>
                </div>
            </a>    
        </div>
        {{else}}
        <p>No cars available.</p>
        {{end}}
    </div>

    <br>
    <div class="home">
            <a href="http://localhost:8080/">Return to Home page</a>
    </div>
    
   

</body>

</html>
